name: Paper Run

on:
  workflow_dispatch:        # Allows you to run manually from GitHub
  schedule:
    - cron: "*/30 * * * *"  # Runs every 30 minutes

jobs:
  paper_trade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run bot in paper mode
        env:
          MODE: paper       # Use this inside your Python code to toggle real vs demo
        run: |
          echo "Starting paper trading bot..."
          python robot_trader.py